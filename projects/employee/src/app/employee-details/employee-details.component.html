<h2>Employee List</h2>

<table class="table table-striped">
    <thead>
		<tr>
			<th class="col-md-1" scope="col">#</th>
			<th class="col-md-4" scope="col">Name</th>
			<th class="col-md-5" scope="col">Designation</th>
			<th class="col-md-3" scope="col">Department</th>
            <th class="col-md-5" scope="col">Project Name</th>
		</tr>
	</thead>
  
      <tbody *ngFor="let data of employeeData; index as i">
        <tr *ngIf ="!data.project" class="table-danger">
            <th  scope="row">{{ i + 1 }}</th>
            <td>{{data.name}}</td> 
            <td>{{data.designation}}</td>
            <td class="bg-info">
               {{data.department}}
            </td>
            <td>
                -
            </td>
        </tr>
        <tr *ngIf ="data.project" >
            <th  scope="row">{{ i + 1 }}</th>
            <td>{{data.name}}</td> 
            <td>{{data.designation}}</td>
            <td>
               {{data.department}}
            </td>
            <td 
            >{{data.projectName}} </td>
        </tr>
      </tbody>

</table>
